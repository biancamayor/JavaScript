<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">     <!-- Reconhecer simbolos especiais e acentos -->    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #a0a0ffd6;
            color: white;
            font: bold 20pt Arial;
        }
        h1{
            color: rgb(187, 187, 16);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Este é meu primeiro programa!</p>

    <!-- A parte de js é feita dentro do script, sendo esse, o último componente do body. -->
    <script>
        window.alert('Minha primeira mensagem!')    /* Imprime uma mensagem na tela */
        window.confirm('Está gostando de JavaScript?')  /* Emite uma mensagem para você responder com "ok" ou "cancelar" */
        window.prompt('Qual é o seu nome?') /* Exibe uma mensagem para o usuário digitar uma resposta */
    </script>
</body>
</html>
